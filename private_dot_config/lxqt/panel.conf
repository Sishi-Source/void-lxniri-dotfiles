[General]
__userfile__=true
iconTheme=
preferred_backend=niri:wlroots

[backlight]
alignment=Right
type=backlight

[mainmenu]
alignment=Left
filterMenu=true
icon=/usr/share/lxqt/graphics/helix-bright.png
menu_file=/etc/xdg/menus/lxqt-applications.menu
ownIcon=true
type=mainmenu

[panel1]
alignment=-1
animation-duration=0
background-color=@Variant(\0\0\0\x43\0\xff\xff\0\0\0\0\0\0\0\0)
background-image=
desktop=0
font-color=@Variant(\0\0\0\x43\0\xff\xff\0\0\0\0\0\0\0\0)
hidable=false
hide-on-overlap=false
iconSize=22
lineCount=1
lockPanel=false
opacity=100
panelSize=32
plugins=spacer, mainmenu, taskbar, spacer2, tray, volume, backlight, statusnotifier, worldclock, spacer3
position=Top
reserve-space=true
screen-name=eDP-1
show-delay=0
visible-margin=false
width=100
width-percent=true

[spacer]
